services:
  - type: web
    name: pawperfection-backend
    env: node
    plan: free
    buildCommand: npm install && npx prisma generate
    startCommand: node index.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: pawperfection-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: REDIS_URL
        fromService:
          type: redis
          name: pawperfection-redis
          property: connectionString

databases:
  - name: pawperfection-db
    plan: free
